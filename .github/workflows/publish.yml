name: Publish to npm (Trusted Publishing)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PKG_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Skip if version already exists on npm
        id: npm-version
        run: |
          PKG_NAME=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).name")
          PKG_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).version")

          if npm view "$PKG_NAME@$PKG_VERSION" version >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "Version $PKG_NAME@$PKG_VERSION already exists on npm."
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package
        if: steps.npm-version.outputs.already_published == 'false'
        run: npm publish --provenance
